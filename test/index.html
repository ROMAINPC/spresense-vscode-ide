<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../resources/style.css">

<title>Layout test</title>
<script>
	function acquireVsCodeApi() {
		return {
			postMessage : function (obj) {
				window.parent.postMessage(obj, "*");
			}
		};
	}
</script>

<style>
	body {
		/* Windows */
		/*
		font-family: Consolas, "Courier New", monospace;
		font-size: 14;
		font-weight: normal;
		*/

		/* mac, linux */
		font-family: -apple-system, BlinkMacSystemFont, "Segoe WPC", "Segoe UI", "Ubuntu", "Droid Sans", ans-serif;
		font-size: 13px;
		font-weight: normal;
	}
</style>
</head>

<!-- <body data-mode="Kernel"> -->
<body>
	<div class="container">
		<div class="topmenu">
			<input id="search-box" type="search" placeholder="Filter">
			<ul>
				<li><a class="button" id="new" href="javascript:void(0)">New</a></li>
				<li><a class="button" id="save" href="javascript:void(0)">Save</a></li>
				<li><a class="button" id="load" href="javascript:void(0)">Load...</a></li>
				<li><a class="button" id="saveas" href="javascript:void(0)">Save as...</a></li>
			</ul>
		</div>

		<div class="contents">
			<div class="side-menu" id="category"></div>
			<div class="main" id="configs"></div>
		</div>
	</div>

	<div id="defconfig" class="modal">
		<div class="modal-content defconfig">
			<div id="defconfig-header">
				<h1>New Configuration</h1>
			</div>
			<div id="defconfig-body">
				<div id="defconfig-selector">
					<div id="defconfig-category">
						<div id="category-device" class="tab">Device</div>
						<div id="category-feature" class="tab">Feature</div>
						<div id="category-examples" class="tab">Examples</div>
					</div>
					<div id="defconfig-list"></div>
				</div>
				<div id="defconfig-selected">
					<p>selected defconfigs</p>
					<div id="selected-defconfig-list"></div>
				</div>
				<div id="defconfig-kernel"></div>
			</div>
			<div id="defconfig-footer">
				<div id="defconfig-ok">OK</div>
				<div id="defconfig-cancel">Cancel</div>
			</div>
		</div>
	</div>

	<div id="progress" class="modal">
	</div>
	
	<script src="../resources/progress.js"></script>
	<script src="../resources/main.js"></script>
	<script src="../resources/defconfig.js"></script>
</body>
</html>
